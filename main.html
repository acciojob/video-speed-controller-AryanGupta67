<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Controller</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="player">
    <!-- FIX: class changed to match Cypress -->
    <video class="player__video" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>

    <div class="controls">
      <div class="progress">
        <div class="progress__filled" style="flex-basis: 0%;"></div>
      </div>

      <button class="player__button toggle" title="Toggle Play">►</button>
      <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05">
      <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1">

      <!-- FIX: Added classes -->
      <button data-skip="-10" class="rewind">« 10s</button>
      <button data-skip="25" class="forward">25s »</button>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
